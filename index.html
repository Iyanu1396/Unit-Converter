<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div id="container-blue">
               <h1>Metric/Imperial Unit Conversion</h1>
               <input id="input-el" type="text"><br>
               <button id="btn-el">Convert</button>
            </div>
            <div id="container-dark">
                <div>
                    <p class="units">Length (Meter/Feet)</p>
                    <p id="length-el" class="converted">0 meter = 0 feet | 0 feet = 0 meter</p>
                </div>
                <div>
                    <p class="units">Volume (Liters/Gallons)</p>
                    <p id="volume-el" class="converted">0 liter = 0 gallon | 0 gallon = 0 liter</p>
                </div>
                <div>
                    <p class="units">Mass (Kilograms/Pounds)</p>
                    <p id="mass-el" class="converted">0 kilo = 0 pound | 0 pound = 0 kilo</p>
                </div>

            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
